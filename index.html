<!DOCTYPE html>
<html>
<head>
    <title>숫자 맞추기 게임</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0e6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #8e44ad; /* Purple */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block; font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #732d91;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>
        <h2>1에서 100까지의 숫자를 맞혀보세요!</h2>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="startGame()">확인</button>
        <p id="message"></p>
    </div>
    <script>const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function startGame() {
            const guess = parseInt(document.getElementById("guess").value);
            let message = "";

            if (guess < randomNumber) {
                message = "더 높은 숫자를 입력해보세요!";
            } else if (guess > randomNumber) {
                message = "더 낮은 숫자를 입력해보세요!";
            } else {
                message = `정답입니다! 시도 횟수: ${attempts}번`;
            }

            document.getElementById("message").innerText = message;
            attempts++;
        }
    </script>
</body>
</html>
